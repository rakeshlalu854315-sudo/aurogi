<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Add Blog</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f2f2f2;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Admin Panel - Add Blog</h2>

<input type="text" id="title" placeholder="Blog Title">
<textarea id="description" placeholder="Blog Description"></textarea>
<input type="text" id="image" placeholder="Image URL">

<button onclick="addBlog()">Add Blog</button>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ Firebase Config (tumhara hi)
  const firebaseConfig = {
    apiKey: "AIzaSyC09axE58FQYYbHYpEbQAv-Jx1cGD_S3c",
    authDomain: "studio-3220983334-a2b03.firebaseapp.com",
    projectId: "studio-3220983334-a2b03",
    storageBucket: "studio-3220983334-a2b03.appspot.com",
    messagingSenderId: "280762476817",
    appId: "1:280762476817:web:38e86def7f77ca89f984b0"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // âž• Add Blog Function
  window.addBlog = async function () {
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const image = document.getElementById("image").value;

    if (!title || !description || !image) {
      alert("Sab fields bharo!");
      return;
    }

    try {
      await addDoc(collection(db, "blogs"), {
        title: title,
        description: description,
        image: image,
        createdAt: new Date()
      });

      alert("Blog Added Successfully âœ…");

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("image").value = "";

    } catch (error) {
      alert("Error: " + error);
    }
  };
</script>

</body>
</html>
